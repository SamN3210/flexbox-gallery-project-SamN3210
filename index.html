<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="head">Sam's Flexbox Gallery Project</h1>
    <div class="flex_container">
        <div class="block_image_card">
            <img class="block_image" src="images/001.png" alt="Bulbasaur">
            <p class="block_text">Bulbasaur (#001)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/002.png" alt="Ivysaur">
            <p class="block_text">Ivysaur (#002)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/003.png" alt="Venusaur">
            <p class="block_text">Venusaur (#003)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/004.png" alt="Charmander">
            <p class="block_text">Charmander (#004)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/005.png" alt="Charmeleon">
            <p class="block_text">Charmeleon (#005)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/006.png" alt="Charizard">
            <p class="block_text">Charizard (#006)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/007.png" alt="Squirtle">
            <p class="block_text">Squirtle (#007)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/008.png" alt="Wartortle">
            <p class="block_text">Wartortle (#008)</p>
        </div>
        <div class="block_image_card">
            <img class="block_image" src="images/009.png" alt="Blastoise">
            <p class="block_text">Blastoise (#009)</p>
        </div>
    </div>
</body>
</html>
